      xhr = new XMLHttpRequest();
      xhr.onload= function() {
        // 這邊處理傳回來的東西
		var response = JSON.parse(this.responseText);
        var city = response.city.name + ", " +response.city.country;
        var weatherTitle = response.list[0].weather[0].main;
        var temp = response.list[0].main.temp + "°";
        
        var weatherContainer = document.querySelector('#hk')
       
	   
		weatherContainer.innerHTML+=("<div class ='info' id='hkb' style=background-image:'image.sunny.png'> <div class='temp'>" +temp+" </div> <div class='term'> "+weatherTitle+" </div> <div class='clear'> </div> </div>")
		var weatherpic = document.getElementById("hkb");
		
		weatherpic.onclick = function(){
		window.location.href="https://openweathermap.org/city/1819729"
		}
		
		if(weatherTitle=='Rain'){
		weatherpic.style.backgroundImage = "url('image/raining.png')";
        }
		else if(weatherTitle=='Clear'){
		weatherpic.style.backgroundImage = "url('image/clear.png')";
        }
		else if(weatherTitle=='Clouds'){
		weatherpic.style.backgroundImage = "url('image/cloudy.png')";
        }
		else{
		weatherpic.style.backgroundImage = "url('image/moon.png')";
		}
		
		}
      xhr.open('GET','https://api.openweathermap.org/data/2.5/forecast?id=1819729&APPID=d8d4c1a7797ac7b7982808bc8624119d&units=metric', true )  
      xhr.send()
      }
